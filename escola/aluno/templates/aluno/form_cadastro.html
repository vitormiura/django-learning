{% load bootstrap5 %}
{% extends 'index.html' %}
{% block 'titulo' %} cadastrar aluno {% endblock %}

{% block 'conteudo' %}

<h2>Cadastro de alunos</h2>
{% bootstrap_css %}
{% bootstrap_messages %}

<form action="" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button class = 'btn btn-success' type='submit'>Salvar</button>
    {% endbuttons %}
</form>
{% endblock %}
